plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'maven'
    id 'maven-publish'
    id 'jacoco'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

subprojects {

    apply plugin: "kotlin"
    apply plugin: "groovy"

    project.group = 'com.dlock'

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

        testCompile "org.codehaus.groovy:groovy-all:2.5.6"
        testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    jacoco {
        toolVersion = "0.8.4"
        reportsDir = file("$buildDir/jacoco")
    }

    jacocoTestReport {
        reports {
            xml.enabled false
            csv.enabled false
            html.destination file("${buildDir}/jacoco-report")
        }
    }

    jacocoTestCoverageVerification {
        violationRules {
            rule {
                limit {
                    minimum = 0.5
                }
            }

            rule {
                enabled = false
                element = 'CLASS'
                includes = ["$project.group.*"]

                limit {
                    counter = 'LINE'
                    value = 'TOTALCOUNT'
                    maximum = 0.3
                }
            }
        }
    }

}

