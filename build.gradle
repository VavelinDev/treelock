plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.9.20'
    id 'jacoco'
    id 'jacoco-report-aggregation'
    id 'net.researchgate.release' version '3.0.2' apply false
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    jacocoAggregation project(':dlock-core')
    jacocoAggregation project(':dlock-jdbc')
    jacocoAggregation project(':dlock-spring')
}

reporting {
    reports {
        testCodeCoverageReport(JacocoCoverageReport) {
            testType = TestSuiteType.UNIT_TEST
        }
    }
}

tasks.named('check') {
    dependsOn tasks.named('testCodeCoverageReport', JacocoReport)
}

subprojects {

    apply plugin: "kotlin"
    apply plugin: "groovy"
    apply plugin: "jacoco"
    apply plugin: 'maven-publish'
    apply plugin: 'net.researchgate.release'

    project.group = 'com.dlock'

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

        testImplementation "org.apache.groovy:groovy-all:4.0.17"
        testImplementation "org.spockframework:spock-core:2.4-M1-groovy-4.0"
        testImplementation "org.junit.jupiter:junit-jupiter-api:5.10.1"
        testImplementation "net.bytebuddy:byte-buddy:1.14.11"
        testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.10.1"
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    jacoco {
        toolVersion = "0.8.11"
    }

    jacocoTestReport {
        reports {
            html.outputLocation = layout.buildDirectory.dir("jacoco-html")
        }
    }

    jacocoTestCoverageVerification {
        violationRules {
            rule {
                element = 'CLASS'
                limit {
                    counter = 'LINE'
                    value = 'COVEREDRATIO'
                    minimum = 0.8
                }
                includes = ["$project.group.*"]
            }

            rule {
                element = 'METHOD'
                limit {
                    counter = 'LINE'
                    value = 'TOTALCOUNT'
                    maximum = 25
                }
                includes = ["$project.group.*"]
            }

            rule {
                element = 'METHOD'
                limit {
                    counter = 'BRANCH'
                    value = 'TOTALCOUNT'
                    maximum = 4
                }
                includes = ["$project.group.*"]
            }

        }
    }

    jar {
        manifest {
            attributes(
                    "Name": "${project.group} - ${project.name}",
                    "Implementation-Title": project.name,
                    "Implementation-Version": project.version,
                    "Implementation-Vendor": "Przemyslaw Malirz")
        }
    }

}
